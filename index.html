<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Stat Tracker</title>
    <style>
    body {
      margin: 0;
      padding: 0;
    }
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .counter {
      display: flex;
      flex: 3;
    }
    .output {
      align-items: center;
      display: flex;
      flex: 1;
      justify-content: center;
      font-size: 20vmin;
    }
    .btn {
      flex: 1;
      font-size: 10vmin;
    }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="counter">
        <button id="btn-minus" class="btn">-</button>
        <div id="output" class="output">0</div>
        <button id="btn-plus" class="btn">+</button>
      </div>
      <button id="btn-reset" class="btn">Reset</button>
    </div>

    <script>
      const storageKey = 'value'

      const output = document.querySelector('#output')
      const minusBtn = document.querySelector('#btn-minus')
      const plusBtn = document.querySelector('#btn-plus')
      const resetBtn = document.querySelector('#btn-reset')

      const value = parseInt(localStorage.getItem(storageKey) ?? '0')
      output.textContent = value

      function subtract() {
        const value = parseInt(output.textContent) - 1
        localStorage.setItem(storageKey, value.toString())
        output.textContent = value
      }

      function add() {
        const value = parseInt(output.textContent) + 1
        localStorage.setItem(storageKey, value.toString())
        output.textContent = value
      }

      function reset() {
        localStorage.setItem(storageKey, '0')
        output.textContent = 0
      }

      minusBtn.addEventListener('click', subtract)
      plusBtn.addEventListener('click', add)
      resetBtn.addEventListener('click', reset)
    </script>
  </body>
</html>
